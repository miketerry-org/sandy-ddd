## configuration values for postgres driver (macOS + Homebrew)

# Static assets folder
public_path=public

# Template views folder
views_path=views

# Database driver
db_driver=postgres

# Local Postgres server
db_host=localhost
db_port=5432

# Database name (must exist)
db_name=test

# Default Homebrew superuser
db_username=postgres

# Leave blank if no password was set
db_password=
