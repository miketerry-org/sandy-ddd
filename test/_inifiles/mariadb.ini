## configuration values for mongodb driver

# folder contains css, img, and js folders for static assets
public_path=public_path

# contains folderss and files for rendering html templates
views_path=views

#which database driver to use
db_driver=mariadb

# host address of database server
db_host=https://localhost

# port number database server is listening on
db_port=3306

# name of database
db_name=test

# username for logging into database server
db_username=

# password used when logging into database server
db_password=
